name: Release

on:
  push:
    branches: [main]
    paths:
      - "package.json"
      - "src/**"
      - ".github/workflows/release.yml"

permissions:
  contents: write

jobs:
  release:
    name: Build, Release, and Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag v${{ steps.version.outputs.version }} does not exist, proceeding"
          fi

      - name: Check code formatting
        if: steps.check_tag.outputs.exists == 'false'
        run: npm run format:check

      - name: Build TypeScript
        if: steps.check_tag.outputs.exists == 'false'
        run: npm run build

      - name: Run tests
        if: steps.check_tag.outputs.exists == 'false'
        run: npm test

      - name: Update CHANGELOG
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          
          echo "üìù Updating CHANGELOG.md for version $VERSION"
          
          # Replace [Unreleased] with [VERSION] - DATE
          sed -i "s/## \[Unreleased\]/## [$VERSION] - $DATE/" CHANGELOG.md
          
          # Add new [Unreleased] section at the top after the header
          sed -i "/^## \[$VERSION\] - $DATE/i## [Unreleased]\n" CHANGELOG.md
          
          echo "‚úÖ CHANGELOG.md updated"
          cat CHANGELOG.md | head -20

      - name: Commit CHANGELOG
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG for v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin main

      - name: Create GitHub Release and Tag
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        if: steps.check_tag.outputs.exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
